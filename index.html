<body>

<form class="form-horizontal">
<fieldset>
<!-- Form Name -->
<h1>Cadastro</h1>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="idNome">Nome:</label>  
  <div class="col-md-5">
  <input id="idNome" name="idNome" type="text" placeholder="Digite seu nome" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="idDepto">CPF:</label>  
  <div class="col-md-5">
  <input id="idDepto" name="idDepto" type="text" placeholder="987.785.125-00" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="idUsuario">RG:</label>  
  <div class="col-md-5">
  <input id="idUsuario" name="idUsuario" type="text" placeholder="7.058.197-58" class="form-control input-md" >
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="idUsuario">Telefone Fixo:</label>  
  <div class="col-md-5">
  <input id="idUsuario" name="idUsuario" type="text" placeholder="( )____-____" class="form-control input-md" >
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="idUsuario">Telefone Celular:</label>  
  <div class="col-md-5">
  <input id="idUsuario" name="idUsuario" type="text" placeholder="( )____-____" class="form-control input-md" >
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="idUsuario">Morador:</label>  
  <div class="col-md-5">
  <input id="idUsuario" name="idUsuario" type="text" placeholder="Nome do morador" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="idUsuario">Data, Hora Entrada:</label>  
  <div class="col-md-5">
  <input id="idUsuario" name="idUsuario" type="text" placeholder="22/05/2017	09:10 AM" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="idUsuario">Data, Hora Saida:</label>  
  <div class="col-md-5">
  <input id="idUsuario" name="idUsuario" type="text" placeholder="22/05/2017	09:40 AM" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Button (Double) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="idConfirmar"></label>
  <div class="col-md-8">
    <button id="idConfirmar" name="idConfirmar" class="btn btn-primary">confirmar</button>
    <button id="idCancelar" name="idCancelar" class="btn btn-danger">Cancelar</button>
  </div>
</div>

</fieldset>
</form>
